{% extends "base.html" %}

{% block title %}Register - EduActivities{% endblock %}

{% block content %}
<section class="login-section py-5">
   <div class="container">
      <div class="row justify-content-center">
         <div class="col-md-6 col-lg-4">
            <div class="card shadow">
               <div class="card-body p-5">
                  <h2 class="text-center mb-4">Create Account</h2>
                  <form id="register-form">
                     <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <div class="input-group">
                           <span class="input-group-text"><i class="fas fa-user"></i></span>
                           <input type="text" class="form-control" id="username" name="username"/>
                        </div>
                     </div>
                     <div class="mb-3">
                        <label for="name" class="form-label">Name</label>
                        <div class="input-group">
                           <span class="input-group-text"><i class="fas fa-id-card"></i></span>
                           <input type="text" class="form-control" id="name" name="name"/>
                        </div>
                     </div>
                     <div class="mb-3">
                        <label for="surname" class="form-label">Surname</label>
                        <div class="input-group">
                           <span class="input-group-text"><i class="fas fa-id-card"></i></span>
                           <input type="text" class="form-control" id="surname" name="surname"/>
                        </div>
                     </div>
                     <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <div class="input-group">
                           <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                           <input type="email" class="form-control" id="email" name="email"/>
                        </div>
                     </div>
                     <div class="mb-3">
                        <label for="telephone_number" class="form-label">Telephone Number</label>
                        <div class="input-group">
                           <span class="input-group-text"><i class="fas fa-phone"></i></span>
                           <input type="tel" class="form-control" id="telephone_number" name="telephone_number"/>
                        </div>
                     </div>
                     <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <div class="input-group">
                           <span class="input-group-text"><i class="fas fa-lock"></i></span>
                           <input type="password" class="form-control" id="password" name="password"/>
                        </div>
                     </div>
                     <div class="mb-3">
                        <label for="confirm-password" class="form-label">Confirm Password</label>
                        <div class="input-group">
                           <span class="input-group-text"><i class="fas fa-lock"></i></span>
                           <input type="password" class="form-control" id="confirm-password" name="confirm_password"/>
                        </div>
                     </div>
                     <div class="mb-3">
                        <label class="form-label">Select Role</label>
                        <div class="d-flex gap-3">
                           <div class="form-check flex-grow-1">
                              <input class="form-check-input" type="radio" name="role" id="viewer" value="viewer" checked />
                              <label class="form-check-label" for="viewer">
                              Viewer
                              <small class="d-block text-muted">Browse and participate in activities</small>
                              </label>
                           </div>
                           <div class="form-check flex-grow-1">
                              <input class="form-check-input" type="radio" name="role" id="organizer" value="organizer" />
                              <label class="form-check-label" for="organizer">
                              Organizer
                              <small class="d-block text-muted">Create and manage activities</small>
                              </label>
                           </div>
                        </div>
                     </div>
                     <button type="submit" class="btn btn-primary w-100">Create Account</button>
                  </form>
                  <hr class="my-4" />
                  <div class="text-center">
                     <p class="mb-0">Already have an account? <a href="{{ url_for('login') }}" class="text-decoration-none">Sign in</a></p>
                  </div>
               </div>
            </div>
         </div>
      </div>
   </div>
</section>
{% endblock %}

{% block extra_js %}
<script src="{{ url_for('static', path='js/register.js') }}"></script>
{% endblock %}
